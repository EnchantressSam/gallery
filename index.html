<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>image gallery</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    
  </head>

  <body>
    <div class="container">
      <img src="/media/back.png" alt="" id="backBtn">

        <span><img src="/media/33.jpg" alt=""></span>
      </div>
      <div>
        <span><img src="/media/44.jpg" alt=""></span>
        <span><img src="/media/55.jpg" alt=""></span>
        <span><img src="/media/66.jpg" alt=""></span>
      </div>
    </div>
    <img src="/media/next.png" alt="" id="nextBtn">
    </div>

    <script src="script.js"></script>
  </body>
</html>
